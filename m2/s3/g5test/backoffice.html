<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="#">CRUDAZON</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-secondary link-light" aria-current="page" href="products.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary link-light" href="backoffice.html">Backoffice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center">Add Product</h1>
                <hr>
            </div>
            <div class="row justify-content-center" id="product-form">
                <div class="col col-12 col-lg-6">
                    <form id="form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" class="form-control" id="price" required />
                        </div>
                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">URL Immagine</label>
                            <input type="text" class="form-control" id="img" required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione Prodotto</label>
                            <input type="text" class="form-control" id="description" required />
                        </div>
                        <button type="submit" class="saveProduct btn btn-success mt-3">
                            Salva prodotto
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/backoffice.js"></script>
</body>

</html>
