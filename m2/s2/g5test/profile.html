<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body">
    <header id="header" class="p-2">
        <a class="navbar-brand" href="#"><img src="./assets/assets/netflix_logo.png" width="80rem" alt=""></a>
    </header>

    <main class="container-fluid main">

        <h1 class="text-light">Edit Profile</h1>
        <hr class="text-light">

        <div class="row">
            <div class="col-12 mb-3 mb-sm-3 col-md-3">
                <img src="./assets/assets/avatar.png" width="100rem" alt="avatar">
            </div>

            <div class="col-12 col-md-9">
                <div>
                    <div>
                        <input type="text" placeholder="name" value="Strive Student"
                            class="bg-secondary text-light mb-3 input">
                        <p class="text-light">Language:</p>
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                    </div>
                </div>

                <hr class="text-light">

                <div>
                    <p class="text-light">Maturity Settings:</p>
                    <p class="text-light maturity">ALL MATURITY RATINGS</p>
                    <p class="text-light">Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-secondary">EDIT</button>
                </div>

                <hr class="text-light">

                <div>
                    <p class="text-light">Autoplay controls</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-light small" for="flexCheckChecked">
                            Autoplay next episode in a series on all devices.
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-light small" for="flexCheckChecked">
                            Autoplay previews while browsing on all devices.
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <hr class="text-light">

        <div class="row container px-2">
            <a class="btn btn-light col-12 col-md-2 text-decoration-none text-dark" href="http://127.0.0.1:5500/index.html#">SAVE</a>
            <button type="button" href="http://127.0.0.1:5500/index.html#" class="btn btn-outline-secondary col-12 col-md-2 mx-md-3 my-2 my-md-0">CANCEL</button>
            <button type="button" class="btn btn-outline-secondary col-12 col-md-6">DELETE PROFILE</button>
        </div>

    </main>
</body>

</html>
