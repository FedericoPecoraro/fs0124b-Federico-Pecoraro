<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="amazonBar">
            <img src="./images/logo.png" alt="logo amazon">
        </div>
        <nav class="nav">
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>
    <main>
        <div class="orange">
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="gift">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
        <div class="white">
            <div class="text">
                <h2>Find the perfect gift</h2>
                <a href="#" class="button">Shop now</a>
            </div>
            <div class="images">
                <a href="#"><img src="./images/img_1.jpg" alt="tablet"></a>
                <a href="#"><img src="./images/img_2.jpg" alt="pc"></a>
                <a href="#"><img src="./images/img_3.jpg" alt="smartwatch"></a>
                <a href="#"><img src="./images/img_4.jpg" alt="animali"></a>
            </div>
        </div>
        <div>
            <article class="article">
                <img src="./images/img_9.png" alt="vr">
                <h2>Play the gifting game</h2>
                <a href="#" class="button">Shop gaming</a>
            </article>
            <article class="article">
                <img src="./images/img_10.png" alt="headphones">
                <h2>The sound of cheer</h2>
                <a href="#" class="button">Shop Audio & Accessories</a>
            </article>
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="#" id="back">Back to top</a>
        </div>
        <div class="amazonFooter">
            <img src="./images/logo.png" alt="logo amazon">
        </div>
    </footer>
</body>
</html>
