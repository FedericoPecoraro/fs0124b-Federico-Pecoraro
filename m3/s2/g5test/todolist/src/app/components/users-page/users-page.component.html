<div class="container">
  <h1>All Users:</h1>
</div>

<div *ngFor="let user of usersArr ; let id = index" class="mt-3">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="user.image" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
          <h6 class="card-title">{{user.title}}</h6>
          <div>
            <app-task></app-task>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
