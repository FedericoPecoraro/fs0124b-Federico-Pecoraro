<div *ngFor="let tasks of tasksArr ; let id = index" class="mt-3">
  <div class="card">
    <div class="card-header" [ngClass]="{'bg-success': tasks.completed, 'bg-danger': !tasks.completed}" >
      <input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
      <h5 class="card-title">{{tasks.todo}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Assigned to: </p>
    </div>
  </div>
</div>
