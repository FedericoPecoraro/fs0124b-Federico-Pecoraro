<div class="container m-4">
  <h1>All Users:</h1>
</div>

<div class="mt-3">
  <div class="card mb-3" *ngFor="let user of usersArr">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
          <h6 class="card-title">{{user.email}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
